<mat-card>
    <form (submit)="onAdicionarCliente(clienteForm)" #clienteForm="ngForm">
      <mat-form-field appearance="fill">
          <mat-label>Digite o nome</mat-label>
          <input matInput type="text" name="nome" ngModel minlength="3" required />
          <button *ngIf="true" matSuffix mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
      <mat-error>Pelo menos três caractéres</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
          <mat-label>Digite o telefone</mat-label>
          <input matInput type="text" name="fone" ngModel required />
          <button *ngIf="true" matSuffix mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
      <mat-error>Digite o telefone</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
          <mat-label>Digite o e-mail</mat-label>
          <input matInput type="email" name="email" ngModel required>
          <button *ngIf="true" matSuffix mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
      <mat-error>E-mail inválido</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">
      Inserir cliente
    </button>
    </form>
</mat-card>
